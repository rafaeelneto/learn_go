<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
</head>
<body>
    <h1>{{ .Heading }}</h1>
    <p>{{ .Content }}</p>
    {{ if .Items }}
    <ul>
        {{ range .Items }}
        <li>{{ . }}</li>
        {{ end }}
    </ul>
    {{ end }}
</body>
</html>
